<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap-css/bootstrap.min.css">
        <link rel="stylesheet" href="css/create2.css">
        <title>Project</title>
    </head>
    <body>
        <div class="container" id="thing">
            <h2>Complete your profile...</h2>
            <div class="jumbotron">

                <form>
 
                 <!-- COURSE ID -->

                 <div class="form-group row" id="form2">
                    <label for="courseid" class="col-4 col-form-label">Course ID</label>
                    <div class="col-8">
                    <input type="text" class="form-control" name="courseid" placeholder="Course ID" required>
                    </div> 
                </div>

                 <!-- SLOT -->

                 <div class="form-group row" id="form3">
                    <label for="slot" class="col-4 col-form-label">Slot</label>
                    <div class="col-8">
                        <input list="schools" name="slot" class="form-control" placeholder="Slot" required>
                        <datalist id="schools">
                            <option value="A1">A1</option>
                            <option value="A2">A2</option>
                            <option value="B1">B1</option>
                            <option value="B2">B2</option>
                            <option value="C1">C1</option>
                            <option value="C2">C2</option>
                            <option value="D1">D1</option>
                            <option value="D2">D2</option>
                            <option value="E1">E1</option>
                            <option value="E2">E2</option>
                            <option value="F1">F1</option>
                            <option value="F2">F2</option>
                            <option value="G1">G1</option>
                            <option value="G2">G2</option>
                        </datalist>
                        <div class="alert alert-danger" role="alert" id="client">Enter a choice from the options.</div>
                        </div> 
                </div>

                 <!-- CLASSROOM NO -->

                 <div class="form-group row" id="form4">
                    <label for="classroom" class="col-2 col-form-label">Class Room No.</label>
                    <button class="btn btn-success col-2" id="generate" type="button">Generate</button>
                    <div class="col-8">
                    <input type="text" class="form-control" name="classroom" placeholder="Class Room No." required disabled>
                    </div> 
                </div>

                <!-- BUTTONS -->

                <div class="row" id="buttons">
                    <div class="custom-control custom-checkbox border border-primary rounded" id="more">
                        <p class="text-muted">Please select this option in-case you are teaching more courses</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                             More courses
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary" id="submit">Submit Details</button>
                </div>

                </form>

            </div>
        </div>
        <script src="bootstrap-js/jquery.js"></script>
        <script src="bootstrap-js/bootstrap.min.js"></script>
        <script src="js/create2.js"></script>
    </body>
</html>
